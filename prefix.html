<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === css link === -->
    <link rel="stylesheet" href="css/prefix.css">
    <title>Prefix Settings</title>
</head>

<body>
    <!-- === PARENT CONTAINER === -->
    <div class="sh-parent-cotainer">
        <!-- === CHILD CONTAINER === -->
        <div class="sh-child-container">
            <!-- === TOP ITEMS === -->
            <div class="sh-top-items">
                <p>Prefix Settings</p>
            </div>
            <hr>
            <!-- === PREFIX INPUTS === -->
            <div class="sh-prefix-inputs-section">
                <div class="sh-prefix-input-container">
                    <div class="sh-prefix-input-item">
                        <label for="text">Purchase Requisition No.</label>
                        <input type="text" value="PRN-" name="" id="">
                    </div>
                    <div class="sh-prefix-input-item">
                        <label for="text">Purchase No.</label>
                        <input type="text" value="PN-" name="" id="">
                    </div>
                    <div class="sh-prefix-input-item">
                        <label for="text">Purchase Received No.</label>
                        <input type="text" value="PRDN-" name="" id="">
                    </div>
                </div>
                <div class="sh-prefix-input-container">
                    <div class="sh-prefix-input-item">
                        <label for="text">Purchase Return No.</label>
                        <input type="text" value="PRTN-" name="" id="">
                    </div>
                    <div class="sh-prefix-input-item">
                        <label for="text">Sale Quitation No.</label>
                        <input type="text" value="SQN-" name="" id="">
                    </div>
                    <div class="sh-prefix-input-item">
                        <label for="text">Sale Invoice No.</label>
                        <input type="text" value="SIN-" name="" id="">
                    </div>
                </div>
                <div class="sh-prefix-input-container">
                    <div class="sh-prefix-input-item">
                        <label for="text">Sale Draft No.</label>
                        <input type="text" value="SDN-" name="" id="">
                    </div>
                    <div class="sh-prefix-input-item">
                        <label for="text">Sale Return No.</label>
                        <input type="text" value="PN-" name="" id="">
                    </div>
                    <div class="sh-prefix-input-item">
                        <label for="text">Stock Management No.</label>
                        <input type="text" value="SAN-" name="" id="">
                    </div>
                </div>
                <div class="sh-prefix-input-container">
                    <div class="sh-prefix-input-item">
                        <label for="text">Wastage No.</label>
                        <input type="text" value="WN-" name="" id="">
                    </div>
                    <div class="sh-prefix-input-item">
                        <label for="text">Delivery No.</label>
                        <input type="text" value="DN-" name="" id="">
                    </div>
                    <div class="sh-prefix-input-item">
                        <label for="text">Eployee No.</label>
                        <input type="text" value="EL-" name="" id="">
                    </div>
                </div>
                <div class="sh-prefix-input-container">
                    <div class="sh-prefix-input-item">
                        <label for="text">Service Invoice No.</label>
                        <input type="text" value="SIN-" name="" id="">
                    </div>
                    <div class="sh-prefix-input-item">
                        <label for="text">Tranfer No.</label>
                        <input type="text" value="TN-" name="" id="">
                    </div>
                    <div class="sh-prefix-input-item">
                    </div>
                </div>
            </div>
            <div class="sh-save-btn">
                <a href="#">Save</a>
            </div>
        </div>
    </div>

    <!-- === FONT AWSOME LINK === -->
    <script src="https://kit.fontawesome.com/aab4d24b6f.js" crossorigin="anonymous"></script>
</body>

</html>
