<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- === css link === -->
    <link rel="stylesheet" href="css/sell-setting.css">
    <title>Sell settings</title>
</head>

<body>
    <!-- === PARENT CONTAINER === -->
    <div class="sh-parent-cotainer">
        <!-- === CHILD CONTAINER === -->
        <div class="sh-child-container">
            <!-- === TOP ITEMS === -->
            <div class="sh-top-items">
                <p>Sel Setting</p>
            </div>
            <hr>

            <!-- === SELL INPUT SECTION === -->
            <div class="sh-sell-input-section">
                <div class="dsd-container">
                    <label for="text">Default Sell Container</label>
                    <div class="sh-dsd-input">
                        <input type="text" placeholder="0" name="" id="">
                    </div>
                    <div class="sh-percent">%</div>
                </div>
                <div class="sh-selector-input">
                    <label for="text">Default Sale VAT</label>
                    <select name="" id="">
                        <option value="salevat" name="salevat"></option>
                    </select>
                </div>
                <div class="sh-selector-input">
                    <label for="text">Sal VAT Setting</label>
                    <select name="" id="">
                        <option value="salevat" name="salevat">VAT With Expenses</option>
                    </select>
                </div>
            </div>
            <div class="sh-sell-input-section">
                <div class="sh-selector-input">
                    <label for="text">Sales Item Addition Method</label>
                    <select name="" id="">
                        <option value="salevat" name="salevat">Add Item in New Row</option>
                    </select>
                </div>
                <div class="sh-selector-input">
                    <label for="text">
                        Sale Submit Button Print Option</label>
                    <select name="" id="">
                        <option value="salevat" name="salevat">Both (POS & A4)</option>
                    </select>
                </div>
                <div class="sh-selector-input">
                </div>
            </div>
            <!-- === ADVANCE DROP DOWN ITEMS === -->
            <div class="advance-section">
                <div class="sh-advanced-setting">
                    <h2>Advanced Settings</h2>
                </div>
                <div class="sh-advance-item-conatainer">
                    <div class="sh-item-button">
                        <p>Multiple Payment</p>
                        <a href="#">Enable</a>
                    </div>
                    <div class="sh-item-button">
                        <p>Draft Sale</p>
                        <a href="#">Enable</a>
                    </div>
                    <div class="sh-item-button">
                        <p>Sale Discount %</p>
                        <a href="#">Enable</a>
                    </div>
                </div>
                <div class="sh-advance-item-conatainer">
                    <div class="sh-item-button">
                        <p>Sale Dashboard</p>
                        <a href="#">Enable</a>
                    </div>
                    <div class="sh-item-button">
                        <p>Sale Counter Daily Close</p>
                        <a href="#">Enable</a>
                    </div>
                    <div class="sh-item-button">
                        <p>Sale VAT Setting</p>
                        <a href="#">Enable</a>
                    </div>
                </div>
                <div class="sh-advance-item-conatainer">
                    <div class="sh-item-button">
                        <p>Allow Over Selling</p>
                        <a href="#">Enable</a>
                    </div>
                    <div class="sh-item-button">
                        <p>Vouchers Auto Approval</p>
                        <a href="#">Enable</a>
                    </div>
                    <div class="sh-item-button">
                    </div>
                </div>
            </div>
            <!-- === SALES TERMS & CONDITIONS === -->
            <div class="sh-sales-terms-conditions">
                <div class="sh-text-area">
                    <label for="text">Sales Terms & Conditions</label>
                    <textarea name=""
                        placeholder="Refund and Exchange are accepted within 14 days from the day of purchase."
                        id=""></textarea>
                </div>
                <div class="sh-text-area">
                    <label for="text">Thank you message</label>
                    <textarea name="" placeholder="Thank You For Shopping with Us" id=""></textarea>
                </div>
            </div>
            <div class="sh-save-btn">
                <a href="#">Save</a>
            </div>
        </div>
    </div>

    <!-- === FONT AWSOME LINK === -->
    <script src="https://kit.fontawesome.com/aab4d24b6f.js" crossorigin="anonymous"></script>
</body>

</html>
